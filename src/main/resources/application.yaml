spring:
  application:
    name: spring-ai-demo

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        model: gpt-3.5-turbo
        options:
          temperature: 0.7
    ollama:
      base-url: ${SPRING_AI_OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        model: llama3.2:1b
        options:
          temperature: 0.7
          num-ctx: 2048  # Reduce context window for faster responses

server:
  port: 9292